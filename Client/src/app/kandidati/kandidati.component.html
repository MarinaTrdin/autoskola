<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Kandidati</h1>
      <button
        [routerLink]="['/kandidat-create']"
        type="button"
        class="btn btn-primary"
        style="width: 100%"
      >
        + Dodaj kandidata
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Ime</th>
            <th scope="col">Prezime</th>
            <th scope="col">OIB</th>
            <th scope="col">Telefon</th>
            <th scope="col">Tečaj</th>
            <th scope="col">Uredi</th>
            <th scope="col">Obriši</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let kandidat of kandidati">
            <th scope="row">{{ kandidat.id }}</th>
            <td>{{ kandidat.ime }}</td>
            <td>{{ kandidat.prezime }}</td>
            <td>{{ kandidat.oib }}</td>
            <td>{{ kandidat.telefon }}</td>
            <td>
              {{
                kandidat.tecaj!.naziv
              }}
            </td>
            <td>
              <button
                [routerLink]="['/kandidat-update', kandidat.id]"
                type="button"
                class="btn btn-primary"
              >
                Uredi
              </button>
            </td>
            <td>
              <button
                (click)="obrisi(kandidat)"
                type="button"
                class="btn btn-danger"
              >
                Obriši
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

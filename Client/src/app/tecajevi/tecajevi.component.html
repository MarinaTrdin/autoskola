<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Popis tečaja</h1>
      <button
        [routerLink]="['/tecaj-create']"
        type="button"
        class="btn btn-primary"
        style="width: 100%"
      >
        + Dodaj tečaj
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Naziv</th>
            <th scope="col">Trajanje</th>
            <th scope="col">Cijena</th>
            <th scope="col">Uredi</th>
            <th scope="col">Obriši</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tecaj of tecajevi">
            <th scope="row">{{ tecaj.id }}</th>
            <td>{{ tecaj.naziv }}</td>
            <td>{{ tecaj.trajanje }}</td>
            <td>{{ tecaj.cijena }}</td>
            <td>
              <button
                [routerLink]="['/tecaj', tecaj.id]"
                type="button"
                class="btn btn-primary"
              >
                Uredi
              </button>
            </td>
            <td>
              <button
                (click)="obrisi(tecaj.id)"
                type="button"
                class="btn btn-danger"
              >
                Obriši
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
